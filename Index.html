<!DOCTYPE html>
<html>
<head>
  <title>Страница за стартиране на играта</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
      padding-top: 200px;
    }
    button {
      font-size: 28px;
      padding: 15px 30px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="startGame()">Старт</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
